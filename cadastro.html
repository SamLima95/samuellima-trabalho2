<!DOCTYPE html>
<html lang="pt-BR
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <h1>Clinica Harmonia</h1>

        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./galeria.html">Galeria</a></li>
                <li><a href="./cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="cadastraCliente.php" method="POST">
            <fieldset>
                <legend>Dados pessoais</legend>
                <div>
                    <label for="nome">Nome:</label>
                    <input
                        type="text"
                        name="nome"
                        id="nome"
                        placeholder="Nome"
                        minlength="2"
                        maxlength="50"
                        required
                        autofocus
                    >
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div>
                    <label for="cpf">CPF:</label>
                    <input
                        type="text"
                        name="cpf"
                        id="cpf"
                        pattern="\d{3}\.\d{3}\.\d{3}\-\d{2}"
                        title="CPF no formato inválido!"
                        required
                    >
                </div>
                <div>
                    <label for="idade">Idade:</label>
                    <input type="number" name="idade" id="idade" required>
                </div>
                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" name="telefone" id="telefone" required>
                </div>
                <div>
                    <label for="data-nascimento">Data de nascimento:</label>
                    <input 
                        type="date"
                        name="data-nascimento"
                        id="data-nascimento"
                    >
                </div>
                <div>
                    <label for="unidade">Unidade:</label>
                    <input type="text" name="unidade" id="unidade" value="Unidade 1" readonly>
                </div>
                <div>
                    <p>Sexo:</p>
                    <label for="masculino">
                        Masculino:
                        <input type="radio" name="sexo" value="masculino" id="masculino">
                    </label>
                    <label for="feminino">
                        Feminino:
                        <input type="radio" name="sexo" value="feminino" id="feminino">
                    </label>
                </div>
                <div>
                    <p>Estado Civil:</p>
                    <label for="casado">
                        Casado:
                        <input type="radio" name="estado-civil" value="casado" id="casado">
                    </label>
                    <label for="solteiro">
                        Solteiro:
                        <input type="radio" name="estado-civil" value="solteiro" id="solteiro">
                    </label>
                    </label>
                    <label for="divorciado">
                        Divorciado:
                        <input type="radio" name="estado-civil" value="divorciado" id="divorciado">
                    </label>
                    <label for="viuvo">
                        Viuvo:
                        <input type="radio" name="estado-civil" value="viuvo" id="viuvo">
                    </label>
                </div>
            </fieldset>

            <br>
            <fieldset>
                <legend>Endereço></legend>
                <div>
                    <label for="cep">CEP:</label>
                    <input type="text" name="cep" id="cep" required>
                </div>
                <div>
                    <label for="tipo-logradouro">Tipo Logradouro:</label>
                    <select name="tipo-logradouro" id="tipo-logradouro">
                        <option value="rua">Rua</option>
                        <option value="avenida">Avenida</option>
                        <option value="praça">Praça</option>
                    </select>
                </div>
                <div>
                    <label for="logradouro">Logradouro:</label>
                    <input type="text" name="logradouro" id="logradouro" required>
                </div>
                <div>
                    <label for="bairro">Bairro:</label>
                    <input type="text" name="bairro" id="bairro" required>
                </div>
                <div>
                    <label for="cidade">Cidade:</label>
                    <input type="text" name="cidade" id="cidade" required>
                </div>
                <div>
                    <label for="estado">Estado:</label>
                    <input type="text" name="estado" id="estado" required>
                </div>
            </fieldset>

            <br>
            <fieldset>
                <legend>Informações Adicionais</legend>
                <div>
                    <p>Doenças:</p>
                    <label for="Doenças-Dor de cabeça">
                        Hipertensão
                        <input type="checkbox" name="Doenças- Hipertensão" id="doenças-Hipertensão">
                    </label>
                    <label for="interesse-fumanteinformatica">
                        Fumante
                       <input type="checkbox" name="Doenças- Fumante" id="doenças-fumante">
                    </label>
                    <label for="Doença-pressão alta">
                        Pressão Alta
                        <input type="checkbox" name="Doenças- pressão alta" id="doenças-pressão alta">

                    </label>
                    <label for="Doença-Diabetes">
                        Diabetes
                        <input type="checkbox" name="doenças-diabetes" id="doenças-diabetes">
                    </label>
                    
                </div>
                <br>
                <div>
                    <label for="informacoes-complementares">Informações Complementares:</label>
                    <br>
                    <textarea
                        name="informacoes-complementares"
                        id="informacoes-complementares"
                        cols="40"
                        rows="10"
                    ></textarea>
                </div>
                <br>
                <div>
                    <label for="perfil">Imagem de Perfil:</label>
                    <input type="file" name="perfil" id="perfil">
                </div>
            </fieldset>

            <br>
            <input type="hidden" name="userId" id="userId" value="123456">
            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
